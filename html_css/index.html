<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f4f6f9;
  display: flex;
  height: 100vh;
}

/* Layout */
.container {
  display: flex;
  width: 100%;
}

.sidebar {
  width: 220px;
  background-color: #2c3e50;
  color: #fff;
  padding: 20px;
}

.logo {
  margin-bottom: 20px;
  font-size: 20px;
}

.sidebar ul {
  list-style: none;
}

.sidebar li {
  padding: 12px;
  cursor: pointer;
  border-radius: 5px;
}

.sidebar li.active,
.sidebar li:hover {
  background-color: #34495e;
}

.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 20px;
}

/* Navbar */
.navbar {
  background-color: #fff;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-radius: 10px;
  box-shadow: 0 1px 6px rgba(0,0,0,0.1);
  margin-bottom: 20px;
}

.navbar input {
  padding: 8px 12px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

/* Profile Card */
.profile-card {
  display: flex;
  align-items: center;
  background-color: #fff;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 10px;
  box-shadow: 0 1px 6px rgba(0,0,0,0.1);
}

.profile-card img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  margin-right: 20px;
}

.profile-card .info h2 {
  margin-bottom: 8px;
}

.badge {
  padding: 4px 10px;
  font-size: 12px;
  border-radius: 12px;
  margin-left: 10px;
}

.gold {
  background-color: gold;
  color: #000;
}

/* Card Section */
.card {
  background-color: #fff;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 10px;
  box-shadow: 0 1px 6px rgba(0,0,0,0.1);
}

.card h3 {
  margin-bottom: 10px;
}

/* Table */
table {
  width: 100%;
  border-collapse: collapse;
}

table th, table td {
  text-align: left;
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

table th {
  background-color: #f0f0f0;
}

/* Textarea */
textarea {
  width: 100%;
  height: 120px;
  padding: 10px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
  resize: vertical;
}

  </style>
</head>
<body>
  <div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo"> Admin</h2>
      <nav>
        <ul>
          <li> Search</li>
          <li> Dashboard</li>
          <li> Admin</li>
          <li class="active">Customer Data</li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <div class="main-content">

      <!-- Navbar -->
      <header class="navbar">
        <h1>Customer Details</h1>
        <input type="search" placeholder="Search customer...">
      </header>

      <!-- Profile Card -->
      <section class="profile-card">
        <img src="https://via.placeholder.com/80" alt="Avatar">
        <div class="info">
          <h2>John Doe <span class="badge gold">Gold Member</span></h2>
          <p>Customer since: <strong>2021</strong></p>
        </div>
      </section>

      <!-- Customer Table -->
      <section class="card">
        <h3>Customer Info</h3>
        <table>
          <thead>
            <tr>
              <th>Username</th>
              <th>Phone</th>
              <th>Is Member</th>
              <th>Since Member</th>
              <th>Favorite Game</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John</td>
              <td>09...</td>
              <td>Yes</td>
              <td>2021</td>
              <td>MLBB</td>
              <td>4 star</td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- Comment box -->
      <section class="card">
        <h3>Comment</h3>
        <textarea placeholder="The service is great & convenient..."></textarea>
      </section>

    </div>
  </div>
</body>
</html>
